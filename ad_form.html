<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./login_page.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="header"></div>
      <div class="body">
        <div class="form_div">
          <div class="heading"><span>Enter Ad Details </span></div>
          <br />
          <p>Select Category:</p>
          <select name="Mobiles" id="category">
            <option value="Mobiles">Mobiles</option>
            <option value="Cars">Cars</option>
            <option value="Houses">Houses</option>
            <option value="Cameras">Cameras</option>
          </select>
          <br />
          <p>Enter Your Location:</p>
          <select name="Karachi" id="location">
            <option value="Karachi">Karachi</option>
            <option value="Lahore">Lahore</option>
            <option value="Islamabad">Islamabad</option>
            <option value="Multan">Multan</option>
          </select>
          <br />
          <p>Brand Name:</p>
          <input id="name" type="text" placeholder="Enter brand name" /> <br />

          <p>Contact Number:</p>
          <input id="contact" type="text" placeholder="Enter contact number" />
          <br />

          <p>Description of Your Ad:</p>
          <input
            id="description"
            type="text"
            placeholder="Enter Description..."
          />
          <br />

          <p>Enter Price</p>
          <input id="price" type="text" placeholder="Enter Amount in PKR" />
          <br />

          <p>Add Photo:</p>
          <input id="photos" type="file" /> <br />
          <br />
          <button onclick="saveData()">POST AD</button>
        </div>
      </div>
      <div class="footer"></div>
    </div>
  </body>

  <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
